            <div id="result"></div>
        </div>

        <div id="right" style="width: 50%;">
            <h2>Add emails to the mailing list</h2>

            
                <label for="emailInput">Enter Email:</label><br><br>
                <input class="emailForm" type="email" id="mailerInput" placeholder="user@example.com" required><br><br>

                <button id="mailerButton" class="validateBtn" role="button" onclick="ve2()">Add to mailer!</button>

                <div id="mailingResult"></div>
            
        </div>
    </div>

    </footer>
